<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width,
             initial-scale=1,
             maximum-scale=1,
             user-scalable=no"
  />
  <link rel="manifest" href="manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(console.error);
    });
  }
</script>

  <title>Interval Timer</title>
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="top-bar">
    <button id="calendarBtn" class="calendar-btn" aria-label="Calendar">
      üìÖ
    </button>
    <div id="status" class="status WARMUP">WARMUP</div>
    <button id="settingsBtn" class="settings-btn" aria-label="Settings">
      ‚öôÔ∏è
    </button>
  </div>

  <!-- TIME DISPLAY -->
  <div id="intervalTime" class="interval-time">00:00</div>
  <div class="top-meta">
  <div id="setCount" class="set-count">Set 1</div>
  <div id="totalTime" class="total-time">Total 00:00</div>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <button id="toggleBtn">START</button>
    <button id="resetBtn">RESET</button>
  </div>

</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay"></div>

<!-- SETTINGS PANEL -->
<div id="settings" class="settings">
  <div class="settings-header">
    <span>Settings</span>
    <button id="closeSettingsBtn">‚úï</button>
  </div>

<!-- WARMUP / FINISH -->
<div class="settings-group">
  <div class="settings-group-title">Prep & Finish</div>
  <div class="setting-item">
    <label>WARMUP (sec)</label>
    <input id="warmupInput" type="number" min="0" />
  </div>
  <div class="setting-item">
    <label>FINISH (sec)</label>
    <input id="finishInput" type="number" min="0" />
  </div>
</div>

  <!-- MAIN INTERVAL SETTINGS -->
<div class="settings-group">
  <div class="settings-group-title">Interval</div>
  <div class="setting-item">
    <label>RUN (sec)</label>
    <input id="runInput" type="number" min="1" />
  </div>
  <div class="setting-item">
    <label>WALK (sec)</label>
    <input id="walkInput" type="number" min="1" />
  </div>
  <div class="setting-item">
    <label>Set Count</label>
    <input id="setInput" type="number" min="1" />
  </div>
</div>
</div>

<!-- CALENDAR PANEL -->
<div id="calendar" class="calendar" aria-hidden="true">
  <div class="calendar-header">
    <div class="calendar-nav">
      <button id="prevMonthBtn" class="cal-nav" aria-label="Previous month">‚óÄ</button>
      <div id="calendarMonthYear" class="calendar-month-year"></div>
      <button id="nextMonthBtn" class="cal-nav" aria-label="Next month">‚ñ∂</button>
    </div>
    <button id="closeCalendarBtn" class="settings-header-button" aria-label="Close calendar">‚úï</button>
  </div>

  <div class="calendar-grid">
    <div class="calendar-weekdays">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div id="calendarDays" class="calendar-days"></div>
  </div>

  <div id="calendarDetails" class="calendar-details">
    <div id="selectedDateLabel" class="settings-group-title"></div>

    <div class="calendar-summary">
      <div id="weekSummary" class="calendar-summary-item">Week: 00:00 ¬∑ 0.00 km</div>
      <div id="monthSummary" class="calendar-summary-item">Month: 00:00 ¬∑ 0.00 km</div>
    </div>

    <div class="setting-item">
      <label>Run Time (min)</label>
      <input id="runTimeInput" type="number" inputmode="numeric" min="0" step="1" placeholder="mm" />
    </div>

    <div class="setting-item">
      <label>Run Distance (km)</label>
      <input id="runDistInput" type="number" min="0" step="0.01" />
    </div>

    <div class="controls">
      <button id="saveRunBtn">SAVE</button>
      <button id="deleteRunBtn">DELETE</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
